LoadPlugin "tail"
<Plugin "tail">
 <File "/u/apps/{{project_name}}/shared/log/{{rails_env}}.log">
  Instance "rails_lograge"
  # controller=Api::V1::HabitQuestionsController action=answer status=200 duration=101.88 view=0.74 db=65.12
  <Match>
    Regex "duration="
    DSType "CounterInc"
    type "counter"
    Instance "request"
  </Match>
  <Match>
    Regex "duration=([\d.]+)"
    DSType "GaugeAverage"
    Type "response"
    Instance "duration"
  </Match>
  <Match>
    Regex "view=([\d.]+)"
    DSType "GaugeAverage"
    Type "response"
    Instance "view"
  </Match>
  <Match>
    Regex "db=([\d.]+)"
    DSType "GaugeAverage"
    Type "response"
    Instance "db"
  </Match>
 </File>
</Plugin>
