<VirtualHost *:80>
    ServerName {{server_name}}
    {% for alias in server_aliases %}
    ServerAlias {{alias}}
    {% endfor %}

    {% if canonical_domain is defined %}
    Redirect / "https://{{canonical_domain}}/"
    {% else %}
    Redirect / "https://%{HTTP_HOST}/"
    {% endif %}
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        {% include "_rails.conf" %}

        {{apache_ssl_config | indent(8, true)}}
        {% include "_canonical_domain.conf" %}
    </VirtualHost>
</IfModule>
