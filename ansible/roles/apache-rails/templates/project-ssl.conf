<VirtualHost *:80>
    ServerName {{server_name}}
    {% for alias in server_aliases %}
    ServerAlias {{alias}}
    {% endfor %}
    RewriteEngine On
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=302,L]
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        {% include "_rails.conf" %}

        {{apache_ssl_config}}
    </VirtualHost>
</IfModule>
